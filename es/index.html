<!doctype html>
<html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kantan PDF Tools Neo — Merge/Split/Comprimir/Image⇄PDF/OCR</title>
<link rel="canonical" href="https://sebasuchan2212.github.io/en/">
<link rel="alternate" hreflang="ja" href="https://sebasuchan2212.github.io/">
<link rel="alternate" hreflang="es" href="https://sebasuchan2212.github.io/es/">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0ea5e9">

<style>
  :root { --bg:#0b1020; --card:#121933; --accent:#0ea5e9; --text:#e8ecff; --muted:#9aa4c7; --line:#1b254d; }
  *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  a{color:#8be9fd;text-decoration:none}
  header{padding:24px 16px;text-align:center;border-bottom:1px solid var(--line)}
  header h1{margin:0;font-size:clamp(20px,3vw,28px)} header p{margin:.5rem 0 0;color:var(--muted)}
  .wrap{max-width:1200px;margin:0 auto;padding:16px}
  .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(300px,1fr))}
  .card{background:var(--card);border:1px solid var(--line);border-radius:16px;box-shadow:0 8px 32px rgba(0,0,0,.25)}
  .card h2{margin:0;padding:16px 16px 0;font-size:18px}.card .body{padding:16px}
  label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
  input[type="file"],input[type="text"],select,button,input[type="number"],input[type="range"],textarea{width:100%;padding:10px 12px;border-radius:12px;border:1px solid #2a366b;background:#0d1430;color:var(--text)}
  input::file-selector-button{padding:8px 10px;border-radius:8px;border:1px solid #2a366b;background:#0f1a3f;color:var(--text);margin-right:8px}
  .row{display:flex;gap:10px;align-items:center}.row>*{flex:1}
  .btn{cursor:pointer;background:linear-gradient(180deg,#243a73,#192655);border:1px solid #2a366b}.btn:hover{filter:brightness(1.08)}
  .log{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace;background:#0d1430;border:1px solid #2a366b;color:#bfe2ff;border-radius:12px;padding:10px;max-height:160px;overflow:auto}
  .thumbs{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px;margin-top:10px}
  .thumb{background:#0d1430;border:1px solid #2a366b;border-radius:12px;padding:8px;display:flex;flex-direction:column;gap:6px}
  .thumb .canvas{background:#0b1020;border:1px solid #2a366b;border-radius:8px;display:flex;align-items:center;justify-content:center;min-height:120px}
  .btns{display:flex;gap:6px;flex-wrap:wrap}.danger{background:#401a1a;border-color:#6b2222}.tag{font-size:11px;color:#9fb3d9}.hiddenPage{opacity:.4;filter:grayscale(1)}
</style>

<script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.js"></script>
<script>pdfjsLib.GlobalWorkerOptions.workerSrc="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.min.js";</script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/exifr@7.1.3/dist/full.umd.js"></script>
</head>
<body>
<header><h1>Kantan PDF Tools Neo <span class="pill">100% in-browser</span> <span class="pill">Free</span></h1>
<p>Unir / Dividir / Editar / Comprimir / Imagen⇄PDF / OCR — todo local.</p></header>
<div class="wrap"><div class="grid">
<section class="card"><h2>Unir PDFs</h2><div class="body"><label>Selecciona PDFs</label><input id="mergeFiles" type="file" accept="application/pdf" multiple>
<div class="row" style="margin-top:10px"><button class="btn" id="mergeBtn">Crear PDF unido</button><button class="btn" id="clearMerge">Clear</button></div></div></section>
<section class="card"><h2>Dividir PDF</h2><div class="body"><label>PDF</label><input id="splitFile" type="file" accept="application/pdf"><label style="margin-top:8px">Rangos</label><input id="splitRangos" type="text" placeholder="1-3,5,8-">
<div class="row" style="margin-top:10px"><button class="btn" id="splitBtn">Exportarar páginas</button><button class="btn" id="clearSplit">Clear</button></div></div></section>
<section class="card"><h2>Comprimir</h2><div class="body"><label>PDF</label><input id="compressFile" type="file" accept="application/pdf"><div class="row" style="margin-top:8px"><div>
<label>JPEG quality</label><input id="quality" type="range" min="0.3" max="0.95" step="0.05" value="0.7"><div class="note">Now: <span id="qVal">0.70</span></div></div><div><label>Scale</label><input id="scale" type="range" min="0.5" max="1" step="0.05" value="0.8"><div class="note">Now: <span id="sVal">0.80</span></div></div></div>
<div class="row" style="margin-top:10px"><button class="btn" id="compressBtn">Exportar</button><button class="btn" id="clearComprimir">Clear</button></div></div></section>
<section class="card"><h2>Imágenes → PDF (EXIF)</h2><div class="body"><label>Images</label><input id="imgFiles" type="file" accept="image/*" multiple>
<div class="row" style="margin-top:8px"><div><label>Tamaño de página</label><select id="pageSize"><option value="fit">Ajustar</option><option value="a4p">A4 Portrait</option><option value="a4l">A4 Landscape</option></select></div><div><label>Margin</label><input id="marginMm" type="number" min="0" max="50" step="1" value="10"></div></div>
<div class="row" style="margin-top:10px"><button class="btn" id="img2pdfBtn">Create PDF</button><button class="btn" id="clearImg">Clear</button></div></div></section>
<section class="card"><h2>Editor de páginas</h2><div class="body"><label>PDF</label><input id="editFile" type="file" accept="application/pdf"><div id="thumbs" class="thumbs"></div>
<div class="row" style="margin-top:10px"><button class="btn" id="applyEditBtn">Aplicar y guardar</button><button class="btn" id="clearEdit">Clear</button></div></div></section>
<section class="card"><h2>PDF → Imágenes</h2><div class="body"><label>PDF</label><input id="p2iFile" type="file" accept="application/pdf"><div class="row" style="margin-top:8px"><div><label>Pages</label><input id="p2iRangos" type="text"></div><div><label>Formato</label><select id="p2iType"><option value="image/png">PNG</option><option value="image/jpeg">JPEG</option></select></div><div><label>Scale</label><input id="p2iScale" type="number" min="1" max="3" step="0.5" value="2"></div></div>
<div class="row" style="margin-top:10px"><button class="btn" id="p2iBtn">Exportar ZIP</button><button class="btn" id="clearP2i">Clear</button></div></div></section>
<section class="card"><h2>OCR</h2><div class="body"><label>PDF</label><input id="ocrFile" type="file" accept="application/pdf"><div class="row" style="margin-top:8px"><div><label>Idioma</label><select id="ocrIdioma"><option value="eng">English</option><option value="jpn">日本語</option></select></div><div><label>N páginas</label><input id="ocrPages" type="number" min="1" step="1" value="3"></div></div>
<div class="row" style="margin-top:10px"><button class="btn" id="ocrBtn">Ejecutar OCR</button><button class="btn" id="clearOcr">Clear</button></div><div style="margin-top:8px"><label>Log</label><div id="log" class="log">Ready.</div></div></div></section>
</div></div>
<script src="/app-core.js" defer></script><script src="/hotfix.js" defer></script>
</body></html>
